
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<body>
    
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="./assets/assets/images/logo.png" alt="logo"></a><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form [formGroup] ="loginForm" (ngSubmit)="onLogin(loginForm.value)" >
                    
                    <div class="form-group">
                        <input  class="form-control form-control-lg" id="username" type="email" placeholder="Email" autocomplete="off" formControlName="email">
                        <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty ||loginForm.controls.email.touched)">
                            <small *ngIf="loginForm.controls.email.errors.required" class="text-danger">Email is required.</small>
                            <small *ngIf="loginForm.controls.email.errors.email" class="text-danger" >Email is invalid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Password" formControlName="password">
                        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty ||loginForm.controls.password.touched)">
                            <small *ngIf="loginForm.controls.password.errors.required" class="text-danger">Password is required.</small>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button (click)="tryGoogleLogin()" class="btn btn-primary btn-lg btn-block">Login with Google</button>
                    <button  type="submit" class="btn btn-primary btn-lg btn-block">Login with Firebase</button>
                    <!-- (click)="tryFirebaseLogin()" -->
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <!-- <div class="card-footer-item card-footer-item-bordered">
                    <a href="/signup" class="footer-link">Create An Account</a></div> -->
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

 
</body>
